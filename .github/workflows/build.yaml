name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        
      - name: Build
        run: bun run build
        
      - name: Create and push built branch
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git checkout -b built
          git add -A
          git commit -m "Built repo" || exit 0
          git push origin built --force
          
          # Preserve styles folder and index.html
          git checkout main -- styles index.html
          git commit -m "Preserved styles and index.html" || exit 0
          git push origin built --force