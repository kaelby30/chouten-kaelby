name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        
      - name: Build
        run: bun run build
        
      - name: Create and push built branch
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git checkout -b built
          
          # Move dist, index.html, and styles to a temporary location
          mkdir ../temp
          mv dist index.html styles ../temp
          
          # Remove everything else
          git rm -rf .
          
          # Move the preserved items back
          mv ../temp/* .
          rmdir ../temp
          
          git add -A
          git commit -m "Built repo" || exit 0
          git push origin built --force